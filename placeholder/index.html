<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooted Creative Intelligence - Coming Soon</title>
    <style>
        :root {
            --bg-primary: #0a0e13;
            --text-primary: #ffffff;
            --accent-primary: #3b82f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }
        
        .logo-breathing {
            animation: breathing 3s ease-in-out infinite;
        }
        
        @keyframes breathing {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        .logo-bg { fill: transparent; }
        .logo-text { fill: var(--text-primary); }
        .logo-accent { fill: var(--accent-primary); }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        p {
            font-size: 1.25rem;
            opacity: 0.8;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
